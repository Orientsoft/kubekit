			<div class="topbar-left">

					<h1><a href="#"><img src="assets/img/logo.png" alt="Logo"></a> <span>KubeKit</span></h1>
				</div>
				<button class="button-menu-mobile open-left">
        <i class="fa fa-bars"></i>
        </button>
			</div>
			<!-- Button mobile view to collapse sidebar menu -->
			<div class="navbar navbar-default" role="navigation">
				<div class="container">
					<div class="navbar-collapse2">
						<ul class="nav navbar-nav navbar-right top-navbar">
							<li class="dropdown iconify hide-phone"><a href="#" onclick="javascript:toggle_fullscreen()"><i class="icon-resize-full-2"></i></a></li>

					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<!-- Top Bar End -->

		<div class="left side-menu">
			<div class="sidebar-inner slimscrollleft">
				<!--- Divider -->
				<div class="clearfix"></div>

				<div class="clearfix"></div>
				<!--- Divider -->
				<div id="sidebar-menu">

						<li><a href='#' class="active"><i class='icon-home-3'></i><span>节点部署</span></a></li>
						<li><a href='#' class=""><i class='fa fa-cube'></i><span>应用部署</span></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<!-- Left Sidebar End -->

		<!-- Start right content -->
		<div class="content-page">
			<!-- ============================================================== -->
			<!-- Start Content here -->
			<!-- ============================================================== -->
			<div class="content">
				<!-- Page Heading Start -->
				<div class="page-heading">
					<h1><i class='fa fa-server'></i> 节点部署</h1>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="widget">
							<div class="widget-header transparent">
								<div class="additional-btn">
									<a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
									<a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
									<a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
								</div>
							</div>
							<div class="widget-content">
								<div class="data-table-toolbar">
									<div class="row">
										<div class="col-md-12">
											<div class="toolbar-btn-action">
												<a class="btn btn-success"><i class="fa fa-plus-circle"></i> 添加节点</a>
												<a class="btn btn-warning"><i class="fa fa-paper-plane"></i> 一键部署</a>
											</div>
										</div>
									</div>
								</div>

								<div class="table-responsive">
									<table data-sortable class="table table-hover table-striped">
										<thead>
											<tr>
												<th>节点选择</th>
												<th>节点名称</th>
												<th>内网IP</th>
												<th>SSH端口</th>
												<th>登录密码</th>
												<th>添加时间</th>
												<th>节点状态</th>
												<th data-sortable="false">备注</th>
												<th data-sortable="false">节点操作</th>
											</tr>
										</thead>

										<tbody>
											{{ range .Nodes }}
											<tr>
												<td><input type="checkbox" class="rows-check"></td>
												<td><strong>{{ .Name }}</strong></td>
												<td>{{ .IP }}</td>
												<td>{{ .Port }}</td>
												<td>{{ .Password }}</td>
												<td>{{ .CreatedAt }}</td>
												<td><span class="label label-success">{{ .Status }}</span></td>
												<td></td>
												<td>
													<div class="btn-group btn-group-xs">
														<a data-toggle="tooltip" title="Off" class="btn btn-default"><i class="fa fa-trash"></i></a>
													</div>
												</td>
											</tr>
											{{ end }}
										</tbody>
									</table>
								</div>

								<!-- <div class="data-table-toolbar">
									<ul class="pagination">
									  <li class="disabled"><a href="#">&laquo;</a></li>

									  <li><a href="#">&raquo;</a></li>
									</ul>
								</div> -->

						</div>
